<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Card Flip Demo</title>
	<script src="//polymer-project.org/polymer/polymer.min.js"></script>
	<link rel="import" href="../card-flip.html">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <card-flip-button class-name="take-me"></card-flip-button>

    <card-flip class="card-one take-me" flipdir="up">
        <div>First</div>
        <div>Second</div>
    </card-flip>

    <card-flip class="card-two take-me" flipdir="down">
        <div>First</div>
        <div>Second</div>
    </card-flip>
  
    <a href="https://github.com/konforti/cardflip-polymer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
</body>
</html>
